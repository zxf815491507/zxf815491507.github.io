<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>言成言成啊</title>
    <link rel="stylesheet" href="/css/index.css">
    <style>
    * {
        margin: 0;
        padding: 0;
    }

    .error {
        display: flex;
        position: fixed;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
    }

    error {
        margin: auto;
        text-align: center;
    }

    error span {
        padding: 0 10px;
    }

    div {
        font-size: 20px;
    }
    </style>
</head>
<body>
    <div class="error">
        <error>
            <div>你好像迷路了！</div>
            <div>等待<span>3</span>秒后自动跳转到首页</div>
            <div>有问题有直接发送邮件到&nbsp;meethigher@qq.com</div>
        </error>
    </div>
    <div id="particles-js"></div>
    <script src="js/module/jquery.min.js"></script>
    <script src="js/module/particles.min.js"></script>
    <script src="js/module/app.js"></script>
    <script>$span = $("span");let i = $span.text();let interval = setInterval(function() {if (i <= 0) {clearInterval(interval);window.location.href = "https://meethigher.top/";} else {i--;$span.text(i);}}, 1000);</script>
</body>
</html>
